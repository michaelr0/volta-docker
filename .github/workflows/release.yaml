        with:
          version: "lab:latest"
          driver: cloud
          endpoint: ${{ secrets.DOCKERCLOUD_BUILDER }}
          platforms: linux/aarch64
          install: true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: release/Dockerfile-ubuntu
          platforms: linux/aarch64
          tags: |
            ${{ github.repository }}:latest
          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry,push=true' }}

  build-release-alpine-amd64:
    runs-on: ubuntu-latest
    needs: build-release-ubuntu-aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: ${{ secrets.DOCKERCLOUD_BUILDER }}
          platforms: linux/amd64
          install: true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: release/Dockerfile-alpine
          platforms: linux/amd64
          tags: |
            ${{ github.repository }}:alpine

          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry,push=true' }}

  build-release-alpine-arch64:
    runs-on: ubuntu-latest
    needs: build-release-ubuntu-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
